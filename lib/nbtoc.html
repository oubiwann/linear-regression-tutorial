<div id="toc-wrapper">
    <div class="header">Contents <a href="#" class="hide-btn">[hide]</a></div>
    <div id="toc"></div>
</div>
 
<style>
  #toc {
    overflow-y: scroll;
    max-height: 300px;
  }
  #toc-wrapper {
    position: fixed; top: 120px; max-width:430px; right: 20px;
    border: thin solid rgba(0, 0, 0, 0.38); opacity: .8;
    border-radius: 5px; background-color: #fff; padding:10px;
    z-index: 100;
  }
  #toc-wrapper.closed {
      min-width: 100px;
      width: auto;
      transition: width;
  }
  #toc-wrapper:hover{
      opacity:1;
  }
  #toc-wrapper .header {
      font-size:18px; font-weight: bold;
  }
  #toc-wrapper .hide-btn {
      font-size: 14px;
  }
 
</style>

<style>
  ol.nested {
    counter-reset: item;
    list-style: none;
  }
  li.nested {
        display: block;
    }
  li.nested:before {
        counter-increment: item;
        content: counters(item, ".")" ";
    }
</style>
